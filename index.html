<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content">
        <h1>Потоковый шифр с автоматическим выбором ключей</h1>
        <form action="">
            <div class="inputGroup">
                <label for="inputText"></label>
                <textarea name="inputText" id="inputText" placeholder="Введите ваш текст"></textarea>
            </div>
            <div class="inputGroup">
                <label for="inputText"></label>
                <textarea name="outputText" id="outputText"
                          placeholder="Здесь будет обработанный текст"></textarea>
            </div>
        </form>
        <div class="keynBtns">
            <input id="cypherKey" class="keyInput" type="number" placeholder="Ключ">
            <button id="CypherBtn">Зашифровать</button>
            <button id="DecypherBtn">Расшифровать</button>
        </div>
    </div>
</body>
</html>
